<mat-card class="m-3">
    <mat-card-title>
        {{pacienteObj?.nome}}
    </mat-card-title>
    <mat-divider></mat-divider>
    <div class="row pt-3">
        <div class="col-md-6">
            <mat-card-content>
                <p><strong>Sexo:</strong> {{pacienteObj.genero}}</p>
                <p><strong>Telefone:</strong> {{pacienteObj.telefone}}</p>
                <p><strong>Prescrição:</strong> {{pacienteObj.prescricao}}</p>
            </mat-card-content>
        </div>
    </div>
</mat-card>
